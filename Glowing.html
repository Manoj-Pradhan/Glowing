<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D Checkbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="buttons">
    <label>
        <input type="checkbox" name="check">
        <span></span>
        <i class="fa-solid fa-phone" style="color: #9a0ef8;"></i>
    </label>
    <label>
        <input type="checkbox" name="check">
        <span></span>
        <i class="fa-solid fa-plane" style="color: #9a0ef8;"></i>
    </label>
    <label>
        <input type="checkbox" name="check">
        <span></span>
        <i class="fa-solid fa-moon" style="color: #9a0ef8;"></i>
    </label>
    <label>
        <input type="checkbox" name="check">
        <span></span>
        <i class="fa-sharp fa-solid fa-wifi" style="color: #9a0ef8;"></i>
    </label>
    <label>
        <input type="checkbox" name="check">
        <span></span>
        <i class="fa-solid fa-volume-xmark" style="color: #9a0ef8;"></i>
    </label>
    <label>
        <input type="checkbox" name="check">
        <span></span>
        <i class="fa-brands fa-bluetooth-b" style="color: #9a0ef8;"></i>
    </label>

 </div>   
</body>
</html>
